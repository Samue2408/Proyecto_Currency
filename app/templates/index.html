{% extends './layout.html' %}

{% block title %}{{ data.titulo }}{% endblock %}

{% block body %}

<header>
    
    <h1>{{ data.titulo }}</h1>
</header>
<div class="main">
    <main>
        <section class="exchange-form">
        <form id="exchange-form">
            <label for="from-currency">From:</label>
            <select id="from-currency" class="items">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>
    
            <label for="to-currency">To:</label>
            <select id="to-currency" class="items">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <!-- Agrega más opciones aquí -->
            </select>
    
            <label for="amount">Value:</label>
            <input type="number" id="amount" step="0.01" required class="items">
    
            <button type="button" id="calculate-button">Calculate</button>
        </form>
        <div id="result"></div>
        </section>
    </main>
</div>

<footer>
    <p>&copy; 2023 Intercambio de Divisas</p>
</footer>

{% endblock %}
